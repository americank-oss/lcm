<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100px; /* Altura del header */
      background: none; /* Sin color de fondo */
    }

    header img {
      width: 100%; /* El logo ocupa todo el header */
      height: 100%;
      object-fit: cover; /* Ajuste del logo sin deformarse */
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder, input[type="password"]::placeholder {
      color: #888;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .keyboard button {
      padding: 20px;
      font-size: 18px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .keyboard button:hover {
      background-color: #ddd;
    }

    /* Botón "0" al centro */
    .keyboard .center {
      grid-column: span 3; /* El "0" ocupa toda la última fila */
      text-align: center;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .image-container {
      text-align: center;
      margin-top: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Alineación de botones */
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: rgb(244, 10, 10);
    }
    .app{
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header {
        height: 150px; /* Menor altura para pantallas pequeñas */
      }

      .container {
        padding: 15px;
        max-width: 90%;
      }

      .keyboard {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 botones por fila */
      }

      .keyboard button {
        padding: 15px;
        font-size: 16px;
      }

      footer {
        position: static;
        padding: 20px 0;
      }
    }

    @media (max-width: 480px) {
      .keyboard button {
        padding: 12px;
        font-size: 14px;
      }
      
      header img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Header con logo -->

  <!-- Main Content -->

      <div class="form-group">

        <button type="button" onclick="addToPassword('8')">8</button>
        <button type="button" onclick="addToPassword('9')">9</button>
        <button type="button" class="center" onclick="addToPassword('0')">0</button> <!-- 0 en el centro -->
      </div>

      <div class="error-message" id="error-message"></div>
      
      <button type="submit">Login</button>
    </form>

    <!-- Image Container -->

      <img src="logo.svg" alt="Placeholder Image">
    </div>
    <button class="app">get the app </button>
